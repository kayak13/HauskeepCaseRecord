<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauskeep Case Timeline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #222;
      padding: 2rem;
      line-height: 1.6;
    }

    .timeline {
      position: relative;
      margin-left: 2rem;
      padding-left: 1rem;
      border-left: 3px solid #555;
    }

    .entry {
      position: relative;
      margin-bottom: 2rem;
      padding-left: 1.5rem;
    }

    .entry::before {
      content: "";
      position: absolute;
      left: -1.1rem;
      top: 0.3rem;
      width: 1rem;
      height: 1rem;
      background-color: #222;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 2px #222;
    }

    .entry .date {
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 0.25rem;
    }

    .entry .label {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .entry .file {
      font-size: 1rem;
      color: #000;
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .entry a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }

    .entry a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
